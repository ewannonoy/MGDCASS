<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>{{userTitleForm}}</h1>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    
    <div class="well bs-component">
      <form [ngFormModel]="userForm"
            (ngSubmit)="save()"
            class="form-horizontal">
        <fieldset>
<!--           <alert [visible]="userAlert.open" [alertMessage]="userAlert.message"
          [alertType]="userAlert.type" (close)="closeAlert($event)"></alert> -->
          <div class="row">
          <div class="col-lg-8">
            <div class="form-group">
                <label for="first_name" class="col-lg-3 control-label">First Name</label>
                <div class="col-lg-9">
                    <input
                        [(ngModel)]="user.first_name"
                        #first_name="ngForm"
                        ngControl="first_name"
                        type="text"
                        class="form-control has-warning"
                        placeholder="Ricardo">
                    <div class="col-lg-12"
                        *ngIf="first_name.touched && !first_name.valid">
                        <p class="text-warning">First name is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-lg-3 control-label">Last Name</label>
                <div class="col-lg-9">
                    <input
                        [(ngModel)]="user.last_name"
                        #last_name="ngForm"
                        ngControl="last_name"
                        type="text"
                        placeholder="Dalisay"
                        class="form-control">

                    <div class="col-lg-9"
                        *ngIf="last_name.touched && !last_name.valid">
                        <p class="text-warning">Last name is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="birth_date" class="col-lg-3 control-label">Birth Date</label>
                <div class="col-lg-9">
                    <input
                        [(ngModel)]="user.birth_date"
                        #birth_date="ngForm"
                        ngControl="birth_date"
                        type="date"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-lg-3 control-label">Requested by</label>
                <div class="col-lg-9">
                    <input
                        [(ngModel)]="user.address"
                        #address="ngForm"
                        ngControl="address"
                        type="text"
                        placeholder="Address"
                        class="form-control">
                </div>
            </div>
          </div>
          </div>

        <div class="form-group col-lg-12">
          <span class="pull-right">
          <button class="btn btn-default" type="reset" (click)="cancel()">Cancel
          </button>
          <button [disabled]="!userForm.valid || !userForm.dirty" type="submit"
            class="btn btn-primary">Save
          </button>
          </span>
        </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>
